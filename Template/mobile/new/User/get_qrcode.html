<body>

            </div>
        </div>

<script type="text/javascript">
    function goTop(){
        $('html,body').animate({'scrollTop':0},600);
    }
    function copyUrl2()
    {
        var Url2=document.getElementById("copy-text");
        Url2.select(); // 选择对象
        document.execCommand("Copy"); // 执行浏览器复制命令
        alert("文字已复制到剪贴板中");
    }

</script>
