<script type="text/javascript">
    /**
     * 复制粘贴功能
     * 2017-05-25
     * 参数一：表示复制功能按钮btn 可为id,可为class
     * 参数二：表示回调
     * yb
     */
    copy.coptText(".cp-link", function(flag) {
        /**
         * flag 为true的时候，表示赋值成功，false表示赋值失败，自行处理
         */
        return flag ? alert("文字已复制到剪贴板中") : alert("请长按选中复制")
    });

</script>
