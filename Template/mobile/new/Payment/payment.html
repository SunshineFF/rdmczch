<!DOCTYPE html >
<html>
<head>
    <meta name="Generator" content="tpshop" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>购物流程-{$tpshop_config['shop_info_store_title']}</title>
    <meta http-equiv="keywords" content="{$tpshop_config['shop_info_store_keyword']}" />
    <meta name="description" content="{$tpshop_config['shop_info_store_desc']}" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="__STATIC__/css/public.css">
    <link rel="stylesheet" href="__STATIC__/css/flow.css">
    <link rel="stylesheet" href="__STATIC__/css/style_jm.css">
    <script type="text/javascript" src="__STATIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/global.js"></script>
</head>
<body style="background: rgb(235, 236, 237);position:relative;">
<div class="tab_nav">
    <div class="header">
        <div class="h-left">
            <a class="sb-back" href="javascript:history.back(-1)" title="返回"></a>
        </div>
        <div class="h-mid">订单支付      </div>
    </div>
</div>
<div class="screen-wrap fullscreen login back-color">
    <form action="{:U('Mobile/Payment/pay')}" method="post" >
        <div class="tuan-order">
            <input type="hidden" name="order_id" value="{$order_id}">
            <input type="hidden" name="payment_code" value="{$payment_code}">
            <div class="line border-top border-bottom">
                <div class="container">
                    <div class="x12 row border-bottom">
					<span class="float-left">
						订单编号
					</span>
                        <span class="float-right">
						{$master_order_sn}
					</span>
                    </div>
                    <div class="x12 row border-bottom">
					<span class="float-left">
						付款方式
					</span>
                        <span class="float-right">
						{$payment_name}
					</span>
                    </div>
                    <div class="x12 row">
					<span class="float-left">
						支付金额
					</span>
                        <span class="float-right">
						{$money}元
					</span>
                    </div>
                    <div class="x12 row">
                         <span class="float-left">
						支付积分
					</span>
                        <span class="float-right">
						{$jifen}
					</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container payment">
            {$code_str}
        </div>
    </form>
<include file="Public/footer"/>
</div>
<include file="Public/footer_nav"/>
</body>
</html>
