<!DOCTYPE html>
<html style="min-width:50px">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/product/default.css">
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/product/index_details.css">
	<meta name="viewport" content="width=device-width">
	<title></title>
	<script type="text/javascript" src="__STATIC__/js/jquery.js"></script>
	<script type="text/javascript" src="__STATIC__/js/common.js"></script>
	<script type="text/javascript" src="__STATIC__/js/layer.js" ></script>
	<script type="text/javascript" src="__STATIC__/js/size.js" ></script>
	<script type="text/javascript" src="__STATIC__/js/touchslider.dev.js"></script>
</head>
<body>
<!--banner图开始-->
<div class="banner">
	<img src="__STATIC__/img/product/20190522102644.jpg">
</div>
<!--banner图结束-->
<!--收藏列表开始-->
<div class="collection_list">
	<ul>
		<tpshop sql="select * from __PREFIX__product" key="key" item='val'>
		<li>
			<div class="collection_list_img">
				<form name="form_{$val.id}" action="{:U('Product/post_product')}" method="post" >
					<div class="box-top">
						<img src="__STATIC__/img/product/{$val.thumd_img}" alt="" />
						<div>
							<h5 style="font-size: 1.1rem">{$val.name}</h5>
							<p><span>价值：</span></p>
							<p><span>{$val.face_value}</span></p>
						</div>
					</div>
					<div class="box-bottom">
						<p><span>预付定金：{$val.price}</span></p>
						<p><span>赠送积分：{$val.jifen}</span></p>
						<input type="hidden" name="product_id" value="{$val.id}"/>
						<p class="button"><button type="submit">立即付定金</button></p>
					</div>
				</form>
			</div>
		</li>
		</tpshop>
	</ul>
	<!--查看更多开始-->
<!--	<div class="more">-->
<!--		<p>查看更多</p>-->
<!--	</div>-->
	<!--查看更多结束-->
</div>
<!--收藏列表结束-->
<include file="Product/footer"/>

</body>
</html>
