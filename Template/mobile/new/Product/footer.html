<link rel="stylesheet" type="text/css" href="__STATIC__/css/product/collection_footer.css">
<div class="collection_footer">
	<ul>
		<li>
			<a href="{:U('Index/index')}">
				<i class="iconshouye"></i>
				<p>首页</p>
			</a>
		</li>
		<li>
			<a href="{:U('Product/index')}">
				<i class="iconshoucang"></i>
				<p>收藏</p>
			</a>
		</li>
		<li style="display: none;">
			<i class="iconshejiao"></i>
			<p>社交</p>
		</li>
		<li style="position: relative;">
			<a href="{:U('Cart/cart')}">
				<i class="iconai-cart"></i>
				<em class="global-nav__nav-shop-cart-num" id="cart_quantity" style="right:9px;"></em>
				<p>购物车</p>
			</a>

<script type="text/javascript">
	$(document).ready(function(){
		var cart_cn = getCookie('cn');
		if(cart_cn == ''){
			$.ajax({
				type : "GET",
				url:"/index.php?m=Home&c=Cart&a=header_cart_list",//+tab,
				success: function(data){
					cart_cn = getCookie('cn');
					$('#cart_quantity').html(cart_cn);
				}
			});
		}
		$('#cart_quantity').html(cart_cn);
	});
</script>
