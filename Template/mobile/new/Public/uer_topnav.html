<script>
	$(function () {
		$('.com_top .head-img').click(function () {
			layer.open(
					{
						type: 1
						,content:'\t<div class="upload">\n' +
								'\t\t<form class="img-form" action="{:U('Mobile/User/upload_img')}" method="post" enctype="multipart/form-data">\n' +
								'\t\t\t<div class="head-img">\n' +
								'\t\t\t<img style="display: none" class="images-box" src="" id="images">\n' +
								'\t\t\t</div>\n' +
								'\t\t\t<input type="file" style="display: none" name="image" id="upload">\n' +
								'\t\t\t<span class="chose">选择图片</span>\n' +
								'\t\t\t<button type="submit" class="submit-form">保存</button>\n' +
								'\t\t</form>\n' +
								'\t</div>'
						,anim: 'up'
					})
		})

		$(document).on('click','.chose',function(){
			$("#upload").click();
			var inputBox = document.getElementById("upload");
			var img = $(".layermbox .images-box");
			inputBox.addEventListener("change",function(){
				var reader = new FileReader();
				reader.readAsDataURL(inputBox.files[0]);//发起异步请求
				reader.onload = function(){
					//读取完成后，将结果赋值给img的src
					img.attr('src',this.result);
					$('#images').css('display','block');
				}
			})

		})
