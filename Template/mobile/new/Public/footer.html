<link rel="stylesheet" type="text/css" href="__STATIC__/css/product/icon/iconfont.css">
<link rel="stylesheet" type="text/css" href="__STATIC__/css/product/collection_footer.css">
<div class="collection_footer">
    <ul>
        <li class="index1">
            <a href="/">
                <i class="iconshouye-copy"></i>
                <p>首页</p>
            </a>
        </li>
        <li class="product1">
            <a href="{:U('Product/index')}">
                <i class="iconshoucang1"></i>
                <p>收藏</p>
            </a>
        </li>
        <li style="display: none;" >
            <i class="iconshejiao"></i>
            <p>社交</p>
        </li>
        <li style="position: relative;" class="cart1">
            <a href="{:U('Cart/cart')}">
                <i class="icongouwuche"></i>
                <em class="global-nav__nav-shop-cart-num" id="cart_quantity" style="right:9px;"></em>
                <p>购物车</p>
            </a>
        </li>
        <li  class="user1">
            <a href="{:U('User/index')}">
                <i class="iconwode"></i>
                <p>我的</p>
            </a>
        </li>
    </ul>
</div>


<script type="text/javascript">
    $(document).ready(function(){
        var cart_cn = getCookie('cn');
        if(cart_cn == ''){
            $.ajax({
                type : "GET",
                url:"/index.php?m=Home&c=Cart&a=header_cart_list",//+tab,
                success: function(data){
                    cart_cn = getCookie('cn');
                    $('#cart_quantity').html(cart_cn);
                }
            });
        }
        $('#cart_quantity').html(cart_cn);
        var modelName = '{$current_model}';
        console.log(modelName);
        if(modelName == ''){
            $(".index1").addClass('cur');
        }
        if(modelName == 'Index'){
            $(".index1").addClass('cur');
        }
        if(modelName == 'Product'){
            $(".product1").addClass('cur');
        }
        if(modelName == 'Cart'){
            $(".cart1").addClass('cur');
        }
        if(modelName == 'User'){
            $(".user1").addClass('cur');
        }
    });
</script>
